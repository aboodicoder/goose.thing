<style>
  :root{
    --bg-black: #040000;
    --deep-red: #2a0000;
    --accent-red: #ff3030;
    --pale: #ffdede;
    --muted: #f0bcbc;
  }
  html,body{height:100%;margin:0;font-family:"Lucida Console", Monaco, monospace;background:var(--bg-black);color:var(--pale);-webkit-font-smoothing:antialiased}
  /* full bleed container */
  .wrap{min-height:100vh;display:flex;flex-direction:column;align-items:stretch;justify-content:flex-start;box-sizing:border-box;padding:0;margin:0;position:relative;overflow-x:hidden}

  /* intense backdrop glow + flicker */
  .backdrop {
    position:fixed;inset:0;z-index:0;pointer-events:none;
    background:radial-gradient(circle at 20% 20%, rgba(255,0,0,0.06), transparent 6%),
               radial-gradient(circle at 80% 80%, rgba(255,0,0,0.04), transparent 10%);
    mix-blend-mode:screen;
    animation: slowPulse 3s ease-in-out infinite, screenFlicker 4s steps(6, end) infinite;
  }
  @keyframes slowPulse {
    0%{filter:blur(2px);opacity:0.6}
    50%{filter:blur(18px);opacity:1}
    100%{filter:blur(2px);opacity:0.6}
  }
  @keyframes screenFlicker {
    0%{opacity:1} 3%{opacity:0.85} 6%{opacity:1} 100%{opacity:1}
  }

  /* container panel */
  .container{position:relative;z-index:2;max-width:1200px;margin:28px auto;padding:22px;border-radius:6px;
    background:linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.65));
    border:6px solid rgba(80,0,0,0.7);box-shadow:0 40px 120px rgba(0,0,0,0.8);
  }

  .toprow{display:flex;gap:18px;align-items:center}
  .title{font-size:28px;color:var(--accent-red);margin:0;letter-spacing:1px}
  .sub{font-size:13px;color:var(--muted);margin:0}

  /* the main dramatic area */
  .main {
    margin-top:18px;padding:20px;border-radius:8px;background:linear-gradient(180deg, rgba(30,0,0,0.85), rgba(10,0,0,0.95));
    display:flex;gap:20px;align-items:flex-start;border:2px solid rgba(255,40,40,0.08);
  }

  /* big lock artwork */
  .lock {
    width:180px;height:180px;flex:0 0 180px;border-radius:10px;
    display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.08));
    border:2px solid rgba(255,255,255,0.03);
    transform:translateY(0);
    animation: lockBob 1.8s ease-in-out infinite;
  }
  @keyframes lockBob { 0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)} }

  .lock svg{width:120px;height:120px;display:block;stroke:var(--accent-red);fill:none;stroke-width:1.6}

  .message{flex:1}
  .huge{font-size:46px;line-height:1;color:#ffbfbf;margin:0 0 6px;text-transform:uppercase;letter-spacing:2px;text-shadow:0 8px 30px rgba(255,0,0,0.08)}
  .subline{font-size:16px;margin:0 0 12px;color:var(--muted)}
  .filecount{font-size:58px;font-weight:800;color:var(--accent-red);margin:8px 0 6px;text-shadow:0 12px 36px rgba(255,0,0,0.08)}

  /* scanline overlay to mimic old CRT / WannaCry hint */
  .scanlines:before, .scanlines:after{
    content:"";position:absolute;left:0;right:0;top:0;height:100%;
    background-image:linear-gradient(transparent 92%, rgba(255,0,0,0.02) 92%);
    background-size:100% 6px;pointer-events:none;mix-blend-mode:overlay;opacity:0.9;z-index:1;
    animation: scanMove 6s linear infinite;
  }
  @keyframes scanMove { 0%{transform:translateY(0)}100%{transform:translateY(6px)} }

  /* heavy glitchy text effect */
  .glitch {
    position:relative;
    display:inline-block;
  }
  .glitch::before, .glitch::after {
    content: attr(data-text);
    position:absolute;left:0;top:0;
    overflow:hidden;
    clip:rect(0,900px,0,0);
  }
  .glitch::before { left:2px; text-shadow:-2px 0 rgba(255,0,0,0.7); animation: glitchTop 2.4s infinite linear; opacity:0.9; color:#ffdede }
  .glitch::after { left:-2px; text-shadow:2px 0 rgba(0,255,0,0.05); animation: glitchBot 3s infinite linear; opacity:0.9; color:#ffdede }
  @keyframes glitchTop {
    0%{clip:rect(0,9999px,0,0)} 10%{clip:rect(0,9999px,30px,0)} 20%{clip:rect(60px,9999px,90px,0)} 30%{clip:rect(0,9999px,9999px,0)} 100%{clip:rect(0,9999px,0,0)}
  }
  @keyframes glitchBot {
    0%{clip:rect(0,9999px,0,0)} 15%{clip:rect(120px,9999px,160px,0)} 35%{clip:rect(0,9999px,60px,0)} 100%{clip:rect(0,9999px,0,0)}
  }

  /* huge block of gibberish forcing scroll */
  .gibberish {
    margin-top:18px;height:560px;overflow:auto;padding:14px;border-radius:6px;background:#0b0000;border:1px dashed rgba(255,255,255,0.03);
    color:#ffdede;font-size:13px;line-height:1.14;white-space:pre-wrap;word-break:break-all;box-shadow:inset 0 0 45px rgba(255,0,0,0.02);
  }

  /* reveal panel (dramatic green) */
  .reveal {
    display:none;margin-top:18px;padding:18px;border-radius:8px;background:linear-gradient(180deg,#063a15,#042916);border:2px solid rgba(0,0,0,0.6);
    color:#d6f6dc;font-size:16px;box-shadow:0 18px 50px rgba(0,0,0,0.6);
  }

  /* fixed, readable bottom disclaimer (user requested bottom placement) */
  .bottom-disclaimer {
    position:fixed;left:0;right:0;bottom:0;z-index:9999;
    background:linear-gradient(90deg, rgba(80,0,0,0.98), rgba(160,0,0,0.96));
    color:#fff;padding:8px 12px;font-size:13px;display:flex;align-items:center;gap:12px;border-top:3px solid rgba(255,255,255,0.04);
    box-shadow:0 -10px 30px rgba(0,0,0,0.6);
  }
  .bottom-disclaimer strong{font-weight:700;letter-spacing:0.6px}
  .bottom-disclaimer small{opacity:0.92;color:#ffdede}

  /* buttons + misc */
  .controls{margin-top:8px;display:flex;gap:8px}
  button{background:transparent;border:2px solid rgba(255,255,255,0.06);color:var(--pale);padding:10px 14px;border-radius:6px;cursor:pointer;font-family:inherit}
  kbd{background:#111;color:#ffdede;border-radius:4px;padding:2px 6px;font-size:12px;border:1px solid rgba(255,255,255,0.04)}
