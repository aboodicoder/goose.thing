<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Pet Goose ðŸª¿</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: linear-gradient(180deg, #b3eaff, #f7f7f7);
  height: 100vh;
  cursor: none;
}

#goose {
  position: absolute;
  width: 140px;
  height: 140px;
  pointer-events: auto;
  transform-origin: center center;
}

#goose img {
  width: 100%;
  height: 100%;
  user-select: none;
}

#cursor {
  position: absolute;
  width: 24px;
  height: 24px;
  background: radial-gradient(circle at 8px 8px, #ff7a7a, #c10000);
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
}

#crying {
  position: fixed;
  bottom: 10px;
  left: 10px;
  font-size: 24px;
  color: #3498db;
  display: none;
  user-select: none;
  pointer-events: none;
  animation: blinkCry 1s infinite;
}

@keyframes blinkCry {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}
</style>
</head>
<body>

<div id="goose">

</div>

<div id="cursor"></div>
<div id="crying">ðŸ˜¢ Goose is sad!</div>

<audio id="hugSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_d8f62fef92.mp3?filename=pop-86917.mp3"></audio>
<audio id="quackSound" src="https://cdn.pixabay.com/download/audio/2023/02/28/audio_b0f6e3d1b8.mp3?filename=duck-quack-101563.mp3"></audio>

<script>
const goose = document.getElementById('goose');
const gooseImg = document.getElementById('gooseImg');
const cursor = document.getElementById('cursor');
const crying = document.getElementById('crying');
const hugSound = document.getElementById('hugSound');
const quackSound = document.getElementById('quackSound');

let mouseX = window.innerWidth/2;
let mouseY = window.innerHeight/2;
let gooseX = 100;
let gooseY = 100;
let hugging = false;
let lastMouseX = mouseX;
let lastMouseY = mouseY;
let lastMouseTime = Date.now();
let caught = false;

document.addEventListener('mousemove', e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
  caught = false;
  crying.style.display = 'none';
});

// Blink eyes and flap wings (simulate with slight rotation)
function animateGoose() {
  const t = Date.now();
  const flap = 1 + Math.sin(t*0.02)*0.05;
  if(!hugging){
    goose.style.transform = `translate(${gooseX}px,${gooseY}px) scaleX(${mouseX-gooseX<0?-1:1}) scale(${flap})`;
  }
  requestAnimationFrame(animateGoose);
}

// Goose chasing logic
function moveGoose(){
  const dx = mouseX - gooseX;
  const dy = mouseY - gooseY;
  const dist = Math.sqrt(dx*dx + dy*dy);

  const now = Date.now();
  const dt = now - lastMouseTime;
  const speed = Math.sqrt((mouseX - lastMouseX)**2 + (mouseY - lastMouseY)**2)/(dt||1);

  if(!hugging){
    if(speed>2.5){
      gooseImg.style.filter='brightness(0.8) sepia(0.5)';
      gooseImg.style.transform='rotate(-10deg)';
    } else {
      gooseImg.style.filter='';
      gooseImg.style.transform='';
    }

    if(dist>10){
      gooseX += dx*0.012; // slower movement
      gooseY += dy*0.012;
    }

    if(dist<50 && !hugging){
      startHug();
    }
  }

  cursor.style.left=mouseX+'px';
  cursor.style.top=mouseY+'px';

  lastMouseTime=now;
  lastMouseX=mouseX;
  lastMouseY=mouseY;
}

function startHug(){
  if(hugging) return;
  hugging=true;
  caught = true;

  quackSound.currentTime=0;
  quackSound.play();

  hugSound.currentTime=0;
  hugSound.volume=0.2;
  hugSound.play();

  setTimeout(()=>{
    hugging=false;
  },2000);
}

// Goose looks away after 25s
setTimeout(()=>{
  gooseImg.style.transform='rotate(25deg) scale(1.05)';
  quackSound.currentTime=0;
  quackSound.play();
  setTimeout(()=>{
    gooseImg.style.transform='';
  },3000);
},25000);

// Goose cries if not caught after 19s
setTimeout(()=>{
  if(!caught){
    crying.style.display='block';
  }
},19000);

// Click goose to make happy
goose.addEventListener('click', ()=>{
  crying.style.display='none';
  quackSound.currentTime=0;
  quackSound.play();
});

setInterval(moveGoose,20);
animateGoose();
</script>

</body>
